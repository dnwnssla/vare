{%extends 'base.html' %}
{% block main %}
<link href="{{ url_for('static', filename='css/hoste.css') }}" rel="stylesheet">
<form>
    <select name="list">
            <option value="none">=== 선택 ===</option>
            {% for major in doc %}
                {% for diagno in diag%}
                    {% if major.doc_id == diag.doc_id%}
                        <option name = "{{major.doc_major}}">{{major.doc_major}}</option>
                    {% else %}
                        <option name = "{{major.doc_major}}" disabled>{{major.doc_major}}</option>
                    {% endif %}
                {%endfor%}
            {%endfor%}
    </select>

{% for item in evallist%}
   
    <div class ="form-control" >{{loop.index}}. {{item.q_name}}</div>
    
       
        {% if item.type == "점수" %}
            {% for m in mlist %}
            <input type= "radio" name = "{{item.evalu_id}}" value= "{{6 - loop.index }}">{{m}} 
            {%endfor%}
        {% else %}
            <input type= "textarea" name = "{{item.evalu_id}}" class="form-control" >
            
        {%endif%}
    
    

{% endfor%}
<button type="submit" value="submit"> > 제출 < </button>
</form>
{% endblock %}
