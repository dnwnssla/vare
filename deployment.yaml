kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"vare-app:latest","namespace":"vare-ns"},"fieldPath":"spec.template.spec.containers[?(@.name==\"vare-app\")].image","pause":"false"}]
  name: dp-vare-app
  namespace: vare-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vare-app
  template:
    metadata:
      labels:
        app: vare-app
        deployment: dp-vare-app
    spec:
      containers:
        - name: vare-app
          image: >-
            image-registry.openshift-image-registry.svc:5000/vare-ns/vare-app
          ports:
            - containerPort: 5000
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
